<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Car Simulator</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
    $(document).ready(function(){
    $("#hero").attr("tabindex",-1).focus();
    $("#hero").on('keydown', function(event){
        switch(event.which){
            case 37:
                $('#hero').stop().animate({
                    left: '-=20'
                }); //left arrow key
                break;
            case 38:
                $('#hero').stop().animate({
                            top: '-=20'
                }); //up arrow key
                break;
            case 39:
                $('#hero').stop().animate({
                    left: '+=20'
                }); //right arrow key
                break;
            case 40:
                $('#hero').stop().animate({
                    top: '+=20'
                }); //bottom arrow key
                break;

        }
    });

});


    </script>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
